<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Viewer eBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
      overflow: auto;
    }

    /* âœ… Bungkus utama */
    #pdf-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #f0f0f0;
      min-height: 100vh;
      width: 100%;
    }

    /* âœ… Kontainer PDF */
    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      box-sizing: border-box;
      width: 100%;
      max-width: 950px; /* batas lebar biar proporsional */
    }

    /* âœ… Tampilan halaman PDF */
    canvas {
      display: block;
      width: 100%;
      height: auto !important;
      margin: 10px 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* Loading */
    .loading {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin: 20px;
    }

    /* Overlay hitam */
    #blackout {
      position: fixed;
      inset: 0;
      background: black;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    #blackout.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Popup peringatan */
    #warning-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #222;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 16px;
      display: none;
      z-index: 10000;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <div id="pdf-wrapper">
    <div id="pdf-container"></div>
  </div>

  <div id="loading" class="loading">Memuat halaman...</div>
  <div id="blackout"></div>
  <div id="warning-popup">ðŸš« Screenshot tidak diizinkan!</div>

  <script>
    const url = "Update konsumsi.pdf";

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const container = document.getElementById("pdf-container");
    const wrapper = document.getElementById("pdf-wrapper");
    const loadingDiv = document.getElementById("loading");
    const blackout = document.getElementById("blackout");
    const popup = document.getElementById("warning-popup");

    let pdfDoc = null;
    let currentPage = 1;
    const batchSize = 2;

    /* âœ… Render halaman dengan skala dinamis */
    async function renderPage(pageNum) {
      const page = await pdfDoc.getPage(pageNum);
      const viewport = page.getViewport({ scale: 1 });

      const containerWidth = container.clientWidth;
      const scale = containerWidth / viewport.width;
      const scaledViewport = page.getViewport({ scale });

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const outputScale = window.devicePixelRatio || 1;
      canvas.width = scaledViewport.width * outputScale;
      canvas.height = scaledViewport.height * outputScale;
      canvas.style.width = `${scaledViewport.width}px`;
      canvas.style.height = `${scaledViewport.height}px`;

      const transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;

      const renderContext = {
        canvasContext: ctx,
        viewport: scaledViewport,
        transform,
      };

      container.appendChild(canvas);
      await page.render(renderContext).promise;
    }

    /* âœ… Render batch halaman */
    async function renderBatch() {
      if (!pdfDoc) return;
      loadingDiv.style.display = "block";
      const endPage = Math.min(currentPage + batchSize - 1, pdfDoc.numPages);
      for (let i = currentPage; i <= endPage; i++) {
        await renderPage(i);
      }
      currentPage = endPage + 1;
      loadingDiv.textContent =
        currentPage > pdfDoc.numPages ? "âœ… Semua halaman selesai dimuat." : "â¬‡ï¸ Scroll ke bawah untuk lanjut...";
    }

    /* âœ… Load dokumen */
    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      renderBatch();
    });

    /* âœ… Scroll otomatis render batch berikutnya */
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        if (currentPage <= pdfDoc.numPages) renderBatch();
      }
    });

    /* âœ… Screenshot protection */
    function triggerBlackout() {
      blackout.classList.add("active");
      popup.style.display = "block";
      setTimeout(() => {
        blackout.classList.remove("active");
        popup.style.display = "none";
      }, 4000);
    }

    document.addEventListener("keydown", e => {
      const key = e.key.toLowerCase();
      if ((e.ctrlKey && ["s", "p", "u", "c", "x", "a"].includes(key)) || key === "f12") {
        e.preventDefault();
        alert("Aksi ini tidak diizinkan.");
      }
      if (key === "printscreen") {
        e.preventDefault();
        triggerBlackout();
      }
    });

    let visibilityTimer;
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) visibilityTimer = setTimeout(triggerBlackout, 300);
      else clearTimeout(visibilityTimer);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Viewer eBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #pdf-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: #ddd;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      padding: 20px;
      background: #eee;
      min-width: fit-content;
    }

    canvas {
      display: block;
      margin: 10px 0;
      border: 1px solid #ccc;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 6px;
      transition: transform 0.2s ease;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    #controls { display: none; }

    #blackout {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #blackout.active {
      opacity: 1;
      pointer-events: all;
    }

    #warning-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #222;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 16px;
      display: none;
      z-index: 10000;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <div id="pdf-wrapper">
    <div id="pdf-container"></div>
  </div>

  <div id="controls">
    <button id="zoom-out">-</button>
    <span id="zoom-level">100%</span>
    <button id="zoom-in">+</button>
  </div>

  <div id="blackout"></div>
  <div id="warning-popup">ðŸš« Screenshot tidak diizinkan!</div>

  <script>
    const url = "Update konsumsi.pdf";

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const container = document.getElementById("pdf-container");
    const wrapper = document.getElementById("pdf-wrapper");
    const zoomLevelSpan = document.getElementById("zoom-level");
    const blackout = document.getElementById("blackout");
    const popup = document.getElementById("warning-popup");

    let pdfDoc = null;
    let currentPage = 1;
    const batchSize = 2;
    let scaleFactor = 1.0;
    const minScale = 0.6;
    const maxScale = 4.0;

    async function renderPage(pageNum) {
      const page = await pdfDoc.getPage(pageNum);

      // ==== PENINGKATAN KUALITAS DIMULAI DI SINI ====
      const deviceScale = window.devicePixelRatio || 1;
      const baseScale = 2.0; // resolusi dasar lebih tinggi
      const scale = scaleFactor * deviceScale * baseScale;
      const viewport = page.getViewport({ scale });
      // =================================================

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d", { alpha: false });

      // Terapkan ukuran tinggi resolusi
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      canvas.style.width = (viewport.width / deviceScale) + "px";
      canvas.style.height = (viewport.height / deviceScale) + "px";

      // Anti-burem setting
      ctx.scale(deviceScale, deviceScale);
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = "high";

      const renderContext = {
        canvasContext: ctx,
        transform: [deviceScale, 0, 0, deviceScale, 0, 0],
        viewport: viewport
      };

      container.appendChild(canvas);
      await page.render(renderContext).promise;
    }

    async function renderBatch() {
      if (!pdfDoc) return;
      const endPage = Math.min(currentPage + batchSize - 1, pdfDoc.numPages);
      for (let i = currentPage; i <= endPage; i++) {
        await renderPage(i);
      }
      currentPage = endPage + 1;
    }

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      renderBatch();
    });

    wrapper.addEventListener("scroll", (e) => {
      const { scrollTop, scrollHeight, clientHeight } = e.target;
      if (scrollTop + clientHeight >= scrollHeight - 200) {
        if (currentPage <= pdfDoc.numPages) renderBatch();
      }
    });

    async function reloadPDF() {
      const centerX = wrapper.scrollLeft + wrapper.clientWidth / 2;
      const centerY = wrapper.scrollTop + wrapper.clientHeight / 2;
      const oldScale = scaleFactor;

      container.innerHTML = "";
      currentPage = 1;
      await renderBatch();

      const newCenterX = centerX * (scaleFactor / oldScale);
      const newCenterY = centerY * (scaleFactor / oldScale);
      wrapper.scrollLeft = newCenterX - wrapper.clientWidth / 2;
      wrapper.scrollTop = newCenterY - wrapper.clientHeight / 2;
    }

    document.addEventListener("keydown", e => {
      const key = e.key.toLowerCase();
      if ((e.ctrlKey && ["s", "p", "u", "c", "x", "a"].includes(key)) || key === "f12") {
        e.preventDefault();
        alert("Aksi ini tidak diizinkan.");
      }
      if (key === "printscreen") {
        e.preventDefault();
        triggerBlackout();
      }

      if (e.ctrlKey && (key === "=" || key === "+")) {
        e.preventDefault();
        if (scaleFactor < maxScale) {
          scaleFactor += 0.2;
          reloadPDF();
        }
      }
      if (e.ctrlKey && key === "-") {
        e.preventDefault();
        if (scaleFactor > minScale) {
          scaleFactor -= 0.2;
          reloadPDF();
        }
      }
    });

    function triggerBlackout() {
      blackout.classList.add("active");
      popup.style.display = "block";
      setTimeout(() => {
        blackout.classList.remove("active");
        popup.style.display = "none";
      }, 4000);
    }

    let visibilityTimer;
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) visibilityTimer = setTimeout(triggerBlackout, 300);
      else clearTimeout(visibilityTimer);
    });
  </script>
</body>
</html>

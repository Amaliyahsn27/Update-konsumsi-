<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Viewer eBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    /* Area utama viewer */
    #pdf-viewer {
      width: 100%;
      height: 100vh;
      overflow: auto;
      background: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* Wrapper yang bisa di-zoom */
    #pdf-wrapper {
      transform-origin: top left;
      transition: transform 0.25s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-width: max-content;
    }

    canvas {
      background: white;
      display: block;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border: 1px solid #ccc;
    }

    #loading {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }

    /* Overlay anti screenshot */
    #blackout {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #blackout.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Popup peringatan */
    #warning-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #222;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 16px;
      display: none;
      z-index: 10000;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div id="pdf-viewer">
    <div id="pdf-wrapper"></div>
  </div>

  <div id="loading">ðŸ“˜ Memuat halaman...</div>
  <div id="blackout"></div>
  <div id="warning-popup">ðŸš« Screenshot tidak diizinkan!</div>

  <script>
    const url = "Update konsumsi.pdf";

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const wrapper = document.getElementById("pdf-wrapper");
    const loading = document.getElementById("loading");
    const blackout = document.getElementById("blackout");
    const popup = document.getElementById("warning-popup");

    let pdfDoc = null;
    let zoomLevel = 1;

    async function renderAllPages() {
      const pdf = await pdfjsLib.getDocument(url).promise;
      pdfDoc = pdf;
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const scale = 2.0 * window.devicePixelRatio; // ðŸ”¥ HD scale
        const viewport = page.getViewport({ scale });

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d", { alpha: false });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        canvas.style.width = `${viewport.width / window.devicePixelRatio}px`;
        canvas.style.height = `${viewport.height / window.devicePixelRatio}px`;

        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = "high";

        await page.render({ canvasContext: ctx, viewport }).promise;
        wrapper.appendChild(canvas);
      }
      loading.textContent = "âœ… Semua halaman selesai dimuat.";
    }

    renderAllPages();

    /* Smooth zoom pakai Ctrl + Scroll */
    const viewer = document.getElementById("pdf-viewer");
    viewer.addEventListener("wheel", e => {
      if (e.ctrlKey) {
        e.preventDefault();
        zoomLevel += e.deltaY * -0.002;
        zoomLevel = Math.min(Math.max(zoomLevel, 0.5), 3.5);
        wrapper.style.transform = `scale(${zoomLevel})`;
      }
    });

    /* Anti screenshot */
    function triggerBlackout() {
      blackout.classList.add("active");
      popup.style.display = "block";
      setTimeout(() => {
        blackout.classList.remove("active");
        popup.style.display = "none";
      }, 4000);
    }

    /* Blokir shortcut */
    document.addEventListener("keydown", e => {
      const key = e.key.toLowerCase();
      if ((e.ctrlKey && ["s", "p", "u", "c", "x", "a"].includes(key)) || key === "f12") {
        e.preventDefault();
        alert("Aksi ini tidak diizinkan.");
      }
      if (key === "printscreen") {
        e.preventDefault();
        triggerBlackout();
      }
    });

    /* Deteksi tab berpindah (indikasi rekam layar) */
    let visibilityTimer;
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) visibilityTimer = setTimeout(triggerBlackout, 300);
      else clearTimeout(visibilityTimer);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Viewer eBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
    }

    /* Wrapper agar selalu di tengah */
    #pdf-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      padding: 30px 0;
      transform-origin: top center;
      transition: transform 0.25s ease-out;
    }

    /* Container isi halaman PDF */
    #pdf-container {
      display: block;
      width: max-content;
    }

    canvas {
      display: block;
      width: 100%;
      height: auto !important;
      margin: 10px auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.25s ease-out, box-shadow 0.25s ease-out;
    }

    .loading {
      text-align: center;
      color: #666;
      margin: 20px;
      font-size: 14px;
    }

    /* Overlay hitam penuh */
    #blackout {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #blackout.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Popup peringatan */
    #warning-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #222;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 16px;
      display: none;
      z-index: 10000;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div id="pdf-wrapper">
    <div id="pdf-container"></div>
  </div>

  <div id="loading" class="loading">Memuat halaman...</div>
  <div id="blackout"></div>
  <div id="warning-popup">ðŸš« Screenshot tidak diizinkan!</div>

  <script>
    const url = "PMA Nomor 13 Tahun 2021 - Penyelenggaraan Ibadah Haji Reguler.pdf";

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const wrapper = document.getElementById("pdf-wrapper");
    const container = document.getElementById("pdf-container");
    const loadingDiv = document.getElementById("loading");
    const blackout = document.getElementById("blackout");
    const popup = document.getElementById("warning-popup");

    let pdfDoc = null;

    // Render halaman PDF
    function renderPage(pageNum, scaleFactor = 1.6) {
      return pdfDoc.getPage(pageNum).then(page => {
        const baseViewport = page.getViewport({ scale: 1 });
        const deviceScale = window.devicePixelRatio || 1;
        const scale = (900 * deviceScale * scaleFactor) / baseViewport.width;
        const viewport = page.getViewport({ scale });

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d", { alpha: false });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = "high";

        container.appendChild(canvas);

        const renderContext = { canvasContext: ctx, viewport: viewport };
        return page.render(renderContext).promise;
      });
    }

    // Render semua halaman (bukan batch)
    async function renderAllPages() {
      loadingDiv.style.display = "block";
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        await renderPage(i);
      }
      loadingDiv.textContent = "âœ… Semua halaman selesai dimuat.";
    }

    // Load dokumen
    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      renderAllPages();
    });

    // Smooth zoom (Ctrl + Scroll)
    let zoomLevel = 1;
    window.addEventListener("wheel", e => {
      if (e.ctrlKey) {
        e.preventDefault();
        zoomLevel += e.deltaY * -0.0015;
        zoomLevel = Math.min(Math.max(zoomLevel, 0.5), 2.5);
        wrapper.style.transform = `scale(${zoomLevel})`;
      }
    });

    // Fungsi blackout anti screenshot
    function triggerBlackout() {
      blackout.classList.add("active");
      popup.style.display = "block";
      setTimeout(() => {
        blackout.classList.remove("active");
        popup.style.display = "none";
      }, 4000);
    }

    // Blokir tombol berbahaya
    document.addEventListener("keydown", e => {
      const key = e.key.toLowerCase();
      if ((e.ctrlKey && ["s", "p", "u", "c", "x", "a"].includes(key)) || key === "f12") {
        e.preventDefault();
        alert("Aksi ini tidak diizinkan.");
      }
      if (key === "printscreen") {
        e.preventDefault();
        triggerBlackout();
      }
    });

    // Deteksi tab hilang (indikasi rekam layar)
    let visibilityTimer;
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) visibilityTimer = setTimeout(triggerBlackout, 300);
      else clearTimeout(visibilityTimer);
    });
  </script>
</body>
</html>

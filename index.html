<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Viewer eBook Smooth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: auto; /* ðŸ”¥ biar bisa scroll bebas di mobile */
    }

    #pdf-viewer {
      width: 100%;
      min-height: 100vh;
      background: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 16px;
      box-sizing: border-box;
    }

    canvas {
      background: white;
      display: block;
      margin: 8px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }

    #loading {
      text-align: center;
      color: #555;
      margin-top: 20px;
    }

    /* Anti-screenshot overlay */
    #blackout {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #blackout.active {
      opacity: 1;
      pointer-events: all;
    }

    #warning-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #222;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 16px;
      display: none;
      z-index: 10000;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div id="pdf-viewer"></div>
  <div id="loading">ðŸ“˜ Memuat PDF...</div>
  <div id="blackout"></div>
  <div id="warning-popup">ðŸš« Screenshot tidak diizinkan!</div>

  <script>
    const url = "Update konsumsi.pdf"; // ganti dengan nama file PDF kamu

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const viewer = document.getElementById("pdf-viewer");
    const loading = document.getElementById("loading");
    const blackout = document.getElementById("blackout");
    const popup = document.getElementById("warning-popup");

    async function renderPDF() {
      const pdf = await pdfjsLib.getDocument(url).promise;
      loading.textContent = "ðŸ“– Memuat halaman...";
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);

        // ðŸ”¥ Skala adaptif â€” otomatis menyesuaikan resolusi layar
        const baseScale = window.innerWidth < 768 ? 1.3 : 2.2;
        const scale = baseScale * window.devicePixelRatio;
        const viewport = page.getViewport({ scale });

        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d", { alpha: false });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        // agar tampilan di layar tajam tapi tetap fit
        canvas.style.width = `${viewport.width / window.devicePixelRatio}px`;
        canvas.style.height = `${viewport.height / window.devicePixelRatio}px`;

        await page.render({ canvasContext: context, viewport }).promise;
        viewer.appendChild(canvas);
      }
      loading.textContent = "âœ… Semua halaman berhasil dimuat.";
    }

    renderPDF();

    /* Anti screenshot */
    function triggerBlackout() {
      blackout.classList.add("active");
      popup.style.display = "block";
      setTimeout(() => {
        blackout.classList.remove("active");
        popup.style.display = "none";
      }, 4000);
    }

    /* Blokir shortcut */
    document.addEventListener("keydown", e => {
      const key = e.key.toLowerCase();
      if ((e.ctrlKey && ["s","p","u","c","x","a"].includes(key)) || key === "f12") {
        e.preventDefault();
        alert("Aksi ini tidak diizinkan.");
      }
      if (key === "printscreen") {
        e.preventDefault();
        triggerBlackout();
      }
    });

    /* Deteksi tab berpindah */
    let visTimer;
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) visTimer = setTimeout(triggerBlackout, 300);
      else clearTimeout(visTimer);
    });
  </script>
</body>
</html>
